cases:
  success:
    logline: |
      L'Initiative Aurora

      Alors qu'une équipe de scientifiques découvre comment exploiter l'énergie d'une supernova voisine, ils doivent 
      également faire face aux implications de la modification du cours de l'histoire humaine et
      l'émergence d'un nouvel ordre mondial technologiquement avancé.
    plan:
      name: Save The Cat Simplifiée
      lang: fr
      description: |
        Le plan d'histoire "Save The Cat" simplifié se compose de 5 battements qui servent de
        modèle pour créer des histoires captivantes.
      beats:
        - name: Ouverture
          key: openingImage
          keyPoints:
            - Établir le monde du protagoniste avant le début du voyage.
          purpose: Définit le ton, l'humeur et les enjeux ; offre une représentation visuelle du point de départ.
          minScenes: 1
          maxScenes: 1
        - name: Thème Énoncé
          key: themeStated
          keyPoints:
            - Introduire le thème central ou la morale de l'histoire.
          purpose: Souvent livré par le dialogue ; préfigure la transformation du protagoniste.
          minScenes: 1
        - name: Mise en Place
          key: setup
          keyPoints:
            - Introduire les personnages principaux.
            - Mettre en évidence les défauts ou les défis du protagoniste.
            - Établir les enjeux et le monde dans lequel ils vivent.
          purpose: Crée de l'empathie et ancre le public dans l'histoire.
          minScenes: 3
          maxScenes: 5
        - name: Catalyse
          key: catalyst
          keyPoints:
            - Un événement qui perturbe le statu quo.
          purpose: Propulse le protagoniste dans le conflit principal.
          maxScenes: 1
        - name: Débat
          key: debate
          keyPoints:
            - Le protagoniste lutte avec la décision d'entreprendre le voyage.
            - Met en évidence les conflits internes et les peurs.
          purpose: Ajoute de la profondeur au personnage et augmente la tension.
          minScenes: 2
          maxScenes: 3
checkAgent: |
  Does the below beats sheet form a coherent story about the below logline?
  Est-ce que la fiche de battements ci-dessous forme une histoire cohérente par rapport à la prémisse ci-dessous?

  fiche battements

  %s

  prémisse

  %s
