<!doctype html>
<html lang="en">
  <head>
    <title>A-Novel Story-Schematics API Reference</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>

    <!-- Load the Script -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

    <!-- Initialize the Scalar API Reference -->
    <script type="module">
      let version = new URLSearchParams(location.search).get("version");

      const REPOSITORY = "a-novel/service-story-schematics";
      const FILENAME = "api.yaml";
      const LOCALHOSTS = ["localhost", "127.0.0.1", "0.0.0.0"];

      let filePath = `./${FILENAME}`;
      if (version) {
        filePath = `https://raw.githubusercontent.com/${REPOSITORY}/refs/tags/${version}/docs/${FILENAME}`;
      }
      // On localhost, use the local file.
      if (LOCALHOSTS.includes(window.location.hostname)) {
        filePath = `./${FILENAME}`;
        version = "local";
      }

      Scalar.createApiReference("#app", {
        // The URL of the OpenAPI/Swagger document
        url: filePath,
        theme: "kepler",
        defaultOpenAllTags: true,
        favicon: "./favicon.png",
      });

      // Overridde version.
      const overrideVersion = () => {
        const versionElement = document.evaluate(
          "//div[text()='v0.0.0']",
          document,
          null,
          XPathResult.FIRST_ORDERED_NODE_TYPE,
          null,
        ).singleNodeValue;

        if (versionElement) {
          versionElement.innerHTML = version || "latest";
        }
      };

      overrideVersion();
      const mutationObserver = new MutationObserver(overrideVersion);
      mutationObserver.observe(document.querySelector("#app"), {
        childList: true,
        subtree: true,
      });
    </script>
  </body>
</html>
